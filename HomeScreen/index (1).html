<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Reza Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0e141b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Home Screen</h2>
        </div>
        <h4 class="text-[#4e7397] text-sm font-bold leading-normal tracking-[0.015em] px-4 py-2 text-center">Today 11:20 AM</h4>
        <div class="flex items-end gap-3 p-4 justify-end">
          <div class="flex flex-1 flex-col gap-1 items-end">
            <p class="text-[#4e7397] text-[13px] font-normal leading-normal max-w-[360px] text-right">Jamila Subarna</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#1980e6] text-slate-50">
              Hey Saiful Islam Reza, I was running some code here and will be a few min late to our chat. Sorry about that!
            </p>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/stability/ec988776-d6dc-4ea6-9144-33e07b01ccbf.png");'
          ></div>
        </div>
        <div class="flex items-end gap-3 p-4">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/stability/4124177a-13af-40dd-b7ce-22060f36fbdb.png");'
          ></div>
          <div class="flex flex-1 flex-col gap-1 items-start">
            <p class="text-[#4e7397] text-[13px] font-normal leading-normal max-w-[360px]">Reza</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#e7edf3] text-[#0e141b]">No problem. Take your time.</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex items-center px-4 py-3 gap-3 @container">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/stability/ef7e31a3-107e-4e8a-94da-2828833e1d04.png");'
          ></div>
          <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <input
                placeholder="Message Ellis Rosemund"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-full placeholder:text-[#4e7397] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div class="flex border-none bg-[#e7edf3] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                <div class="flex items-center gap-4 justify-end">
                  <div class="flex items-center gap-1">
                    <button class="flex items-center justify-center p-1.5">
                      <div class="text-[#4e7397]" data-icon="Plus" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                        </svg>
                      </div>
                    </button>
                    <button class="flex items-center justify-center p-1.5">
                      <div class="text-[#4e7397]" data-icon="Microphone" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M128,176a48.05,48.05,0,0,0,48-48V64a48,48,0,0,0-96,0v64A48.05,48.05,0,0,0,128,176ZM96,64a32,32,0,0,1,64,0v64a32,32,0,0,1-64,0Zm40,143.6V232a8,8,0,0,1-16,0V207.6A80.11,80.11,0,0,1,48,128a8,8,0,0,1,16,0,64,64,0,0,0,128,0,8,8,0,0,1,16,0A80.11,80.11,0,0,1,136,207.6Z"
                          ></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
